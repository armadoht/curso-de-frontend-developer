        }
        .caja2{
            background-color: red;
            width: 30px;
            height: 30px;
            
        }
    </style>
</head>
<body>
    <div class="caja1"></div>
    <div class="caja2"></div>

        Todos los elementos de HTML tienen un modelo de caja y
