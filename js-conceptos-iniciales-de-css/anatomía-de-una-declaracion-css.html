<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <!--
        Nuestros estilos con CSS se componen de:

Selector: son la referencia a los elementos HTML 
que queremos estilizar. Los nombres de estas etiquetas 
van seguidas de una llave de apertura y otra de cierre ({}). 
Por ejemplo: h1 {}.

Propiedades: son el tipo de estilo que queremos darle a 
nuestros elementos. Van seguidas de dos puntos (:). 
Las propiedades deben estar dentro de las llaves del selector
que definimos anteriormente. 
Podemos escribir diferentes propiedades en un mismo selector. 
Por ejemplo: h1 { color: }.

Valores: son el estilo que queremos que tomen nuestros 
elementos HTML con respecto a una propiedad. 
Van seguidas de un punto y coma (;). 
Por ejemplo: h1 { color: red; }.
    -->
    <h1>Ete ejemplo se debera colorear de color ROJO </h1>
    
</body>
</html>
