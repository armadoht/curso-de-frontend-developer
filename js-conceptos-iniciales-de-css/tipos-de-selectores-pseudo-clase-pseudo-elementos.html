<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*
        Ejemplo de Pseudo-clases
        p:nth-child(2n){
            color: red;
        }
        p:nth-child(2n+1){
            color: blue;
        }
        ul li:nth-child(2n){
            color: green;
        }*/

        p::first-letter{
            color: red;
            font-size: 40px;
        }
    </style>
</head>
<body>
<!--
Tipos de selectores, pseudo-clases y pseudo-elementos
*(asterisco): Es el selector universal. 
Las propiedades se aplicaran a todos los elementos 
de nuestro HTML.

Tipo: Son selectores que se aplican a cierto elemento HTML 
en específico. Las propiedades se aplicaran a la 
etiqueta que queremos, por ejemplo p, body, html, div, etc.

Clase: Si nuestras etiqueta de HTML tienen un 
atributo de class podemos usar ese valor o 
identificador para que los cambios en el CSS 
afecten únicamente a ese elemento.

ID: Es similar al anterior, si la etiqueta HTML 
tiene un ID podemos afectar solo ese elemento.


https://developer.mozilla.org/en-US/Web/CSS/Pseudo-classes
Las Pseudo-clases y Pseudo-elementos 
nos permiten ser aún más específicos con qué elemento o 
partes de nuestros elementos deben recibir los estilos.
Para usarlas debemos definir el selector base 
(por ejemplo, p) seguido de dos puntos y 
la pseudo-clase que queremos estilizar 
(por ejemplo: p:first-child). 


https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements
En el caso de los pseudo-elementos debemos usar el 
dos puntos 2 veces (p::first-letter).

-->
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>

<p>item 1</p>
<p>item 2</p>
<p>item 3</p>
<p>item 4</p>
<p>item 5</p>
<p>item 6</p>



</body>
</html>
