<!--
Valores relativos y absolutos
Los valores absolutos son, por ejemplo, 
centímetros, milímetros, pixeles y pulgadas. 
Se llaman de esta forma porque no tienen en cuenta a nadie más, 
no depende de la medida de otra unidad.

Los valores relativas, llevan este nombre porque depende de otra unidad 
de medida o elemento. 
Por ejemplo, porcentajes, vmx, em, entre otros.

Recuerda que podemos darle estilos a etiquetas HTML muy 
específicas indicando dónde se van a encontrar. 
Por ejemplo: si queremos darle estilos únicamente a la imagen que está dentro 
del header, podemos usar el selector css header img { ... }.

No olvides resolver el desafío: 
crear tu propio header con las etiquetas y estilos que más te gusten para 
compartirlo en la sección de discusiones.
-->

</header>
