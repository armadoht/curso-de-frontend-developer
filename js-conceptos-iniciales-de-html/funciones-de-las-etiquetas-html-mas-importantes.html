<!-- Estructura Base de HTML-->
<!DOCTYPE html> <!-- Documento bajo el estandar HTML5-->
<html lang="en"> <!--Raiz del Documento-->
<!-- 
    HEAD
    En el head siempre encontramos los metadatos del 
    documento que vamos a escribir, incluyendo también
    enlaces.
-->
<head> 
    <!-- 
        META
        Define los metodos que no  pueden ser definidos usando
        otro elemento HTML, por ejemplo el tipo de codificación.
        UTF-8
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title> <!-- Titulo de nuestro documento-->

    <style>
        /* Aquí iría nuestro CSS*/
    </style>
</head>

<body>    
<!--
    BODY
    Esta es la única etiqueta body que debe aparecer en nuestro
    documento y representa todo el contenido principal.
    Aquí es donde escribimos las etiquetas
    div h1 p footer entre otras que hacen parte del cuerpo de 
    nuestra página.
-->

<!-- 
    Descripcion de algunos elementos vacíos:
    <img> Añadimos imagenes
    <input> usado en formularios textos fechas etc...
    <br> Saltos de linea
    <hr> quiebre temático
-->

<!--
Descripción de las etiquetas "semánticas para 
la estructura base de nuestra página"

***<header></header>
Etiqueta que usamos para definir la cabecera de nuestra
página.

***<nav></nav>
Etiqueta que usamos para colocar enlaces de navegación.

***<article></article>
Etiqueta que usamos para definir contenido que puede vivir
independiente al resto del contenido.

***<section></section>
Etiqueta que usamos para colocar el contenido de las secciones
de nuestra página.

***<aside></aside>
Etiqueta que usamos para la publicidad de nuestro sitio.

***<footer></footer>
Etiqueta que usamos al final de la página en donde normalmente
se coloca información que el usuario pueda requerir de nuestro
sitio como por ejemplo:
Redes sociales
Informacion de contacto
Políticas de privacidad, entre otras.



***<h1></h1>,<h2></h2>,<h3></h3>,<h4></h4>,<h5></h5>,<h6></h6>
Etiqueta que usamos para describir títulos en nuestra pagina
y los números en ellas representan el nivel de importacia, siendo
<h1></h1> el título más importante y <h6></h6> el título menos
importante.

-->
